name: MSYS2 GCC Package

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  msys2:
    runs-on: windows-2022
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Copy msys2 files to temp dir
        run: |
          $temp = $env:RUNNER_TEMP
          md $temp\msys64
          # copy current msys2 to temp folder, needed to determine what files to include
          # in zip file (only newer files)
          xcopy C:\msys64 $temp\msys64 /s /q
        timeout-minutes: 8

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: mingw
        timeout-minutes: 5

#      - name: Clean msys2
#        timeout-minutes: 15
#        run: ./clean.ps1

      - name: Update msys2
        run:  ./update_msys2.ps1
        timeout-minutes: 15

      - name: Update msys2 tools 7z and Upload
#        if: env.Create7z == 'yes'
        run:  ruby create_msys2_pkg.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 10

  main:
    runs-on: windows-2022
    needs: msys2
    strategy:
      fail-fast: false
      matrix:
        include:
          - { gcc: mingw64, ruby: mingw }
          - { gcc: ucrt64 , ruby: ucrt  }
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
        timeout-minutes: 5

      - name: Update ${{ matrix.gcc }} gcc 7z and Upload
        run:  ruby create_gcc_pkg.rb ${{ matrix.gcc }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        timeout-minutes: 10
